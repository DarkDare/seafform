{% load i18n %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <title>{% block title %}{% endblock %}</title>
    <!--<link rel="stylesheet" href="{style.css}" />-->
    <style>
        /* HTML5-specific CSS setup */
        article,aside,figure,footer,header,hgroup,nav,section{display:block}
    </style>
    
    <link rel="icon" type="image/png" href="/static/seafform/images/telephone-man-32px.png" />
    
    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    {% block headers %}{% endblock %}
    
</head>

<body>

    {% block body %}{% endblock %}
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/jquery/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/transition.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/collapse.min.js"></script>-->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
    {% block scripts %}{% endblock %}
    
</body>

<footer class="footer">
    <div class="container">
        <p class="text-muted">
            <img 
                class="pull-left" 
                src="/static/seafform/images/telephone-man-32px.png"
                alt="Seafform logo"
            />
            {% blocktrans %}
            It was a form build with
            <a href="https://en.wikipedia.org/wiki/Free_software">free
            softwares</a>: <a href="https://www.libreoffice.org/">LibreOffice</a>,
            <a href="http://seafile.com">Seafile</a> and 
            <a href="https://github.com/florianbiree/seafform">SeafForm (give
            me the source code)</a>!
            {% endblocktrans %}
        </p>
    </div>
</footer>

</html>
