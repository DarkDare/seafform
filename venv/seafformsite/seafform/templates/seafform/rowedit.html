{% load bootstrap %}
{% load i18n %}

{% for field in djform %}
    {% if field.is_hidden %}
        {{ field }}
        {% if field.field.isstatic %}
            <td>
                <p class="form-control-static">{{ field.value|default:"" }}</p>
            </td>
        {% endif %}
    {% else %}
        <td>
            {{ field|bootstrap }}
        </td>
    {% endif %}
{% endfor %}

<td>
    <div class="btn-group-vertical" role="group">
        <button class="btn btn-success btn-xs" type="submit" aria-label="{% trans "Submit" %}">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default btn-xs" type="button" aria-label="{% trans "Cancel" %}"
            onclick="rowcancel({{ rowid }})">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
</td>
