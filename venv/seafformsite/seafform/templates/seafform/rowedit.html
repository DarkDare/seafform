{% load bootstrap %}

{% for field in djform.hidden_fields %}
    {{ field }}
{% endfor %}
{% for field in djform.visible_fields %}
    <td>
        {{ field|bootstrap }}
    </td>
{% endfor %}
<td>
    <div class="btn-group-vertical" role="group">
        <button class="btn btn-success" type="submit" aria-label="Ok">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default" type="button" aria-label="Annuler"
            onclick="rowcancel({{ rowid }})">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
</td>
